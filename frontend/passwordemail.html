<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-blue-800 flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-md p-8 bg-white rounded-2xl shadow-lg transform scale-95 hover:scale-100 transition-transform duration-500">
        <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Restablecer Contraseña</h2>
        <p class="text-gray-600 text-center mb-4">Ingresa tu nueva contraseña para actualizarla.</p>
        
        <% if (messages.error) { %>
            <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
                <%= messages.error %>
            </div>
        <% } %>
        
        <% if (messages.success) { %>
            <div class="mb-4 p-3 bg-green-100 text-green-700 rounded-lg">
                <%= messages.success %>
            </div>
        <% } %>

        <form action="/reset-password" method="POST" class="space-y-4">
            <input type="hidden" name="token" value="<%= token %>">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="<%= email || '' %>" required 
                       class="mt-1 w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="mt-1 w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>
            
            <div>
                <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                <input type="password" id="password_confirmation" name="password_confirmation" required 
                       class="mt-1 w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all shadow-md">Restablecer Contraseña</button>
        </form>
    </div>
</body>
</html>
