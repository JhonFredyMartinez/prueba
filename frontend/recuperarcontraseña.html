<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600">

     <!-- Marca de agua superior -->
     <h1 class="absolute top-10 text-4xl font-bold text-white opacity-30">Bucaclínicos S.A.S</h1>

    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center animate-fadeIn">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">¿Olvidaste tu contraseña?</h2>
        <p class="text-gray-600 mb-6">No te preocupes, ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
        
        <form action="" method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="Correo electrónico" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
            
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition transform hover:scale-105">
                Enviar enlace
            </button>
        </form>
        
        <div class="mt-6">
            <a href="/frontend/login.html" class="text-blue-600 hover:underline">Volver al inicio de sesión</a>
        </div>
    </div>
</body>
</html>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.8s ease-out;
    }
</style>
